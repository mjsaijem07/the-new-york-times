<div class="d-flex justify-content-center mt-5">
    <mat-card class="example-card pointer" *ngIf="fromCompleted">
        <mat-card-content class="text-center">
            <h1>Thank you!</h1>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card pointer" *ngIf="!fromCompleted">
        <mat-card-header>
            <mat-card-title>Contact Us</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="John" formControlName="firstName">
                            <mat-error *ngIf="submitted && f.firstName.errors">
                                <div *ngIf="f.firstName?.errors?.required">First name is required</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Doe" formControlName="lastName">
                            <mat-error *ngIf="submitted && f.lastName.errors">
                                <div *ngIf="f.lastName?.errors?.required">Last name is required</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email">
                            <mat-error *ngIf="submitted && f.email.errors">
                                <div *ngIf="f.email?.errors?.required">Email is required</div>
                                <div *ngIf="form.get('email')?.value && f.email?.invalid">Please enter a valid email</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Ex. The Hammer" formControlName="title">
                            <mat-error *ngIf="submitted && f.title.errors">
                                <div *ngIf="f.title?.errors?.required">Title name is required</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill"class="w-100">
                            <mat-label>Message</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="message"></textarea>
                            <mat-error *ngIf="submitted && f.message.errors">
                                <div *ngIf="f.message?.errors?.required">Message name is required</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
        </mat-card-content>
        <!--mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions-->
    </mat-card>
</div>
