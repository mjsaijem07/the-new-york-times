<app-loading *ngIf="isLoading"></app-loading>

<div class="container mt-5">
    <div class="search-area">
        <mat-form-field appearance="fill">
            <mat-label>Select Article</mat-label>
            <mat-select (selectionChange)="selectedValue($event)">
                <mat-option *ngFor="let item of searchData" [value]="item">
                {{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 mb-5" *ngFor="let item of stories">
            <mat-card class="example-card pointer">
                <mat-card-header>
                    <mat-card-title>{{item?.title}}</mat-card-title>
                    <mat-card-subtitle>byline: {{item?.byline}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="dp" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <small class="published-date">Date published: {{item?.published_date | date:'mediumDate'}}</small>
                <p>{{item?.abstract?.slice(0, 200)}}.. <a href="/movie-reviews" >Read more</a></p>
                </mat-card-content>
                <!--mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions-->
            </mat-card>
        </div>
    </div>
</div>
